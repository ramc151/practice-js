<script>
    function bin_search(arr, target) {
        let min = 0;
        let len = arr.length - 1;
        let mid;

        while (len >= min) {
            mid = min + Math.floor((len - min) / 2);

            if (arr[mid] == target) {
                return mid
            }

            if (arr[mid] > target) {
                len = mid - 1;
            } else {
                min = mid - 1
            }
        }
        return -1
    }

    let arr = [2, 6, 9, 15, 45];
    let target = 6;

    let result = bin_search(arr, target)
    if (result == -1) {
        console.log('Element is not present')
    } else {
        console.log('Element is present at index : ', result)
    }
</script>
